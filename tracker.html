<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kash Option | Tracking</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">

<nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
<div class="max-w-6xl mx-auto flex justify-between items-center">
<a href="index.html" class="font-black text-blue-700 uppercase">KASH OPTION</a>
<button onclick="toggleAdmin()" class="text-[10px] font-bold text-slate-400 uppercase border px-2 py-1 rounded">Staff Portal</button>
</div>
</nav>

<!-- Tracking Search -->
<div id="clientView" class="max-w-md mx-auto px-6 py-16">
<div class="bg-white rounded-[2.5rem] shadow-2xl p-8 border border-slate-100">
<h2 class="text-3xl font-black text-slate-800 mb-6">Track Package</h2>
<input type="text" id="trackInput" placeholder="ENTER ID (e.g. KO-101)" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl outline-none focus:border-blue-600 font-black uppercase mb-4">
<button onclick="trackOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg">SEARCH</button>

<div id="trackResult" class="mt-10 hidden border-t pt-8">
<div class="bg-blue-50 p-6 rounded-2xl">
<p class="text-[10px] font-bold text-blue-400 uppercase">Status</p>
<h3 id="statusLabel" class="text-2xl font-black text-blue-900 uppercase">---</h3>
<p class="text-[10px] font-bold text-blue-400 uppercase mt-4">ETA</p>
<p id="etaLabel" class="text-xl font-bold text-slate-700">---</p>
</div>
</div>
</div>
</div>

<!-- Admin Panel -->
<div id="adminView" class="max-w-md mx-auto px-6 py-16 hidden">
<div class="bg-slate-900 rounded-[2.5rem] p-8 text-white">
<h2 class="text-2xl font-black mb-6">Staff Dashboard</h2>
<input type="text" id="adminTrackID" placeholder="Tracking ID" class="w-full bg-slate-800 p-4 rounded-xl border-none mb-4">
<select id="adminStatus" class="w-full bg-slate-800 p-4 rounded-xl border-none mb-4">
<option value="PROCESSING">Processing</option>
<option value="IN TRANSIT">In Transit</option>
<option value="ARRIVED GHANA">Arrived Ghana</option>
<option value="READY FOR PICKUP">Ready for Pickup</option>
</select>
<input type="text" id="adminETA" placeholder="ETA (e.g. Friday)" class="w-full bg-slate-800 p-4 rounded-xl border-none mb-6">
<button onclick="saveTracking()" class="w-full bg-blue-600 py-4 rounded-xl font-black">SAVE UPDATE</button>
<button onclick="toggleAdmin()" class="w-full text-slate-500 text-xs mt-6">EXIT</button>
</div>
</div>

<script>
let db = JSON.parse(localStorage.getItem('kash_data')) || {};

function trackOrder() {
let id = document.getElementById('trackInput').value.toUpperCase().trim();
if (db[id]) {
document.getElementById('statusLabel').innerText = db[id].status;
document.getElementById('etaLabel').innerText = db[id].eta;
document.getElementById('trackResult').classList.remove('hidden');
} else { alert("ID Not Found"); }
}

function saveTracking() {
let id = document.getElementById('adminTrackID').value.toUpperCase().trim();
let status = document.getElementById('adminStatus').value;
let eta = document.getElementById('adminETA').value;
if(!id) return;
db[id] = { status, eta };
localStorage.setItem('kash_data', JSON.stringify(db));
alert("Updated!");
document.getElementById('adminTrackID').value = "";
}

function toggleAdmin() {
document.getElementById('clientView').classList.toggle('hidden');
document.getElementById('adminView').classList.toggle('hidden');
}
</script>
</body>
</html>
