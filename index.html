<style>
html { scroll-behavior: smooth; }
body {
overflow-x: hidden;

background: radial-gradient(circle at top right, #0a192f, #020617);

:root {
--primary: #0a192f;
--accent: #00d2ff;

section { position: relative; z-index: 1; }

.liquid-glass {
background: rgba(255, 255, 255, 0.03);
backdrop-filter: blur(30px);
-webkit-backdrop-filter: blur(30px);
border: 1px solid rgba(255, 255, 255, 0.08);
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}
.liquid-glass:hover {
background: rgba(255, 255, 255, 0.08);
transform: translateY(-5px);
border-color: rgba(255, 255, 255, 0.2);
box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(0, 210, 255, 0.1);
}

.reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.5, 0, 0, 1); }
.reveal.active { opacity: 1; transform: translateY(0); }

@keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
.animate-scroll { display: flex; animation: scroll 16s linear infinite; }

#mobileNav { transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
#mobileNav.mobile-nav-open { transform: translateX(0); }

#overlay {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.6);
opacity: 0;
pointer-events: none;
transition: opacity 0.3s ease;
z-index: 2400;
}
#overlay.visible { opacity: 1; pointer-events: auto; }
</style>
</head>

<script>
/* ORIGINAL SCRIPTS KEPT */
/* Hamburger */
const hmb = document.getElementById('hamburger');
const mobileNav = document.getElementById('mobileNav');
const overlay = document.getElementById('overlay');
function closeMenu() {
mobileNav?.classList.remove('mobile-nav-open');
overlay.classList.remove('visible');
hmb.classList.remove('open');
}
hmb?.addEventListener('click', (e) => {
e.stopPropagation();
const isOpen = mobileNav?.classList.toggle('mobile-nav-open');
overlay.classList.toggle('visible', isOpen);
hmb.classList.toggle('open', isOpen);
});
overlay.addEventListener('click', closeMenu);

/* Scroll Reveal */
const observer = new IntersectionObserver((entries)=>{
entries.forEach(entry=>{
if(entry.isIntersecting){ entry.target.classList.add('active'); }
});
},{threshold:0.1});
document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));

/* Dynamic Catalog */
const catalogItems = [
{ icon:"fa-mobile-alt", title:"Phones & Laptops", desc:"High-end smartphones and MacBooks.", image:"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=800" },
{ icon:"fa-camera", title:"Cameras & Electronics", desc:"DSLRs, drones, and gadgets.", image:"https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=800" },
{ icon:"fa-cogs", title:"Auto Parts", desc:"Engines, tires, and genuine parts.", image:"https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?w=800" },
{ icon:"fa-couch", title:"Home & Office", desc:"Premium furniture and equipment.", image:"https://images.unsplash.com/photo-1524758631624-e2822e304c36?w=800" },
{ icon:"fa-boxes", title:"Wholesale Goods", desc:"Bulk items and merchandise.", image:"https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=800" },
{ icon:"fa-tshirt", title:"Fashion & Apparel", desc:"Designer wear and sneakers.", image:"https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=800" },
{ icon:"fa-dumbbell", title:"Sports & Fitness", desc:"Gym equipment and sportswear.", image:"https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800" },
{ icon:"fa-baby", title:"Kids & Baby", desc:"Safety products and toys.", image:"https://images.unsplash.com/photo-1515488764276-beab7607c1e6?w=800" }
];

function initCatalog() {
const grid = document.getElementById('catalogGrid');
catalogItems.forEach(item=>{
grid.innerHTML += `
<div onclick="openModal('${item.title}','${item.image}')" class="liquid-glass rounded-[2.5rem] overflow-hidden group cursor-pointer transition-all hover:-translate-y-2">
<div class="h-48 overflow-hidden relative">
<img src="${item.image}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
<div class="absolute inset-0 bg-black/40"></div>
<div class="absolute top-4 left-4 p-3 bg-black/60 backdrop-blur-md rounded-2xl">
<i class="fas ${item.icon} text-cyan-400"></i>
</div>
</div>
<div class="p-8">
<h3 class="text-xl font-black uppercase italic mb-3 group-hover:text-cyan-400 transition-colors">${item.title}</h3>
<p class="text-sm text-slate-400 mb-6">${item.desc}</p>
<div class="text-cyan-400 text-xs font-bold uppercase tracking-widest">Inquire Now</div>
</div>
</div>`;
});
}
initCatalog();

/* Modal Logic */
let currentCat = "";
function openModal(title,img){
currentCat = title;
document.getElementById('modalTitle').innerText = "Inquire: " + title;
document.getElementById('modalImg').src = img;
const modal = document.getElementById('inquiryModal');
modal.classList.remove('hidden');
modal.classList.add('flex');
}
function closeModal(){
const modal = document.getElementById('inquiryModal');
modal.classList.add('hidden');
modal.classList.remove('flex');
}
function handleInquirySubmit(e){
e.preventDefault();
const msg = `*KASH OPTION INQUIRY*%0A%0A*Category:* ${currentCat}%0A*Details:* ${document.getElementById('inqDetails').value}%0A*Qty:* ${document.getElementById('inqQty').value}%0A*Email:* ${document.getElementById('inqEmail').value}`;
window.open(`https://wa.me/233240118846?text=${msg}`, '_blank');
closeModal();
}
</script>
