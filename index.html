<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KASH OPTION | ELITE</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://js.paystack.co/v1/inline.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap');
body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
.glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
.gradient-text { background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.product-card:hover { transform: translateY(-8px); border-color: rgba(99, 102, 241, 0.4); }
.neon-glow { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
const PAYSTACK_KEY = 'YOUR_PAYSTACK_KEY'; // ENTER KEY
const ADMIN_EMAIL = 'YOUR_ADMIN_EMAIL'; // ENTER EMAIL

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let products = []; let cart = []; let user = null;

onAuthStateChanged(auth, (u) => {
user = u;
document.getElementById('admin-ui').classList.toggle('hidden', !u || u.email !== ADMIN_EMAIL);
document.getElementById('login-text').innerText = u ? u.displayName.split(' ')[0] : 'Connect';
});

onSnapshot(collection(db, "products"), (s) => {
products = s.docs.map(d => ({ id: d.id, ...d.data() }));
render();
});

window.render = () => {
const grid = document.getElementById('grid');
grid.innerHTML = products.map(p => `
<div class="product-card glass rounded-[2.5rem] p-4 transition-all duration-500 animate__animated animate__fadeInUp">
<div class="relative overflow-hidden rounded-[2rem] mb-4 group">
<img src="${p.image}" class="w-full aspect-[4/5] object-cover transition-transform duration-700 group-hover:scale-110">
<div class="absolute top-3 right-3 bg-black/50 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-bold border border-white/10 uppercase">${p.size || 'STD'}</div>
</div>
<h3 class="font-bold text-lg mb-1 truncate">${p.name}</h3>
<p class="text-xs text-white/40 mb-4 line-clamp-1">${p.description || 'Premium Collection'}</p>
<div class="flex items-center justify-between mt-auto">
<span class="text-xl font-extrabold tracking-tighter">‚Çµ${p.price}</span>
${user?.email === ADMIN_EMAIL ? `
<button onclick="deleteProd('${p.id}')" class="p-2 text-red-400 hover:bg-red-400/10 rounded-full">üóëÔ∏è</button>
` : `
<button onclick="addToCart('${p.id}')" class="bg-indigo-600 hover:bg-indigo-500 p-3 rounded-2xl transition-all neon-glow">üõí</button>
`}
</div>
</div>
`).join('');
};

window.login = () => signInWithPopup(auth, provider);
window.addToCart = (id) => { cart.push(products.find(p => p.id === id)); document.getElementById('count').innerText = cart.length; };
window.deleteProd = (id) => confirm("Delete?") && deleteDoc(doc(db, "products", id));
window.add = async (e) => {
e.preventDefault();
await addDoc(collection(db, "products"), {
name: e.target.n.value, price: e.target.p.value, size: e.target.s.value,
description: e.target.d.value, image: e.target.i.value, inStock: true
});
e.target.reset();
};

window.pay = () => {
const total = cart.reduce((s, i) => s + Number(i.price), 0);
PaystackPop.setup({
key: PAYSTACK_KEY, email: user?.email || 'sales@mrkash.net', amount: total * 100, currency: 'GHS',
callback: (r) => window.open(`https://wa.me/233240000000?text=ORDER_PAID_REF_${r.reference}`)
}).openIframe();
};
</script>
</head>
<body class="p-4 md:p-8">
<nav class="flex justify-between items-center mb-12 animate__animated animate__fadeIn">
<div>
<h1 class="text-2xl font-black tracking-tighter gradient-text">KASH OPTION</h1>
<p class="text-[10px] uppercase tracking-[0.3em] text-white/30 font-bold">Elite Global Sourcing</p>
</div>
<button onclick="login()" class="glass px-6 py-2 rounded-full text-xs font-bold border border-white/10 flex items-center gap-2 hover:bg-white/5 transition-all">
<span id="login-text">Connect</span>
<div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
</button>
</nav>

<div id="admin-ui" class="hidden max-w-4xl mx-auto mb-16 animate__animated animate__zoomIn">
<form onsubmit="add(event)" class="glass p-8 rounded-[3rem] grid grid-cols-1 md:grid-cols-2 gap-4">
<input name="n" placeholder="Product Name" class="bg-white/5 p-4 rounded-2xl outline-none focus:ring-1 ring-indigo-500" required>
<input name="p" placeholder="Price (‚Çµ)" type="number" class="bg-white/5 p-4 rounded-2xl outline-none" required>
<input name="s" placeholder="Size (e.g. 100ml)" class="bg-white/5 p-4 rounded-2xl outline-none">
<input name="i" placeholder="Direct Image URL" class="bg-white/5 p-4 rounded-2xl outline-none" required>
<textarea name="d" placeholder="Description" class="bg-white/5 p-4 rounded-2xl outline-none md:col-span-2" rows="2"></textarea>
<button class="md:col-span-2 bg-white text-black font-black p-4 rounded-2xl hover:bg-indigo-500 hover:text-white transition-all">DEPOSIT TO CLOUD</button>
</form>
</div>

<main id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto"></main>

<div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] max-w-sm z-50">
<button onclick="pay()" class="w-full glass p-6 rounded-[2.5rem] flex justify-between items-center font-black border border-white/20 hover:scale-105 transition-all active:scale-95 shadow-2xl">
<span class="text-sm tracking-widest uppercase">Process Order</span>
<span class="bg-indigo-600 px-4 py-2 rounded-2xl text-xs">‚Çµ <span id="count">0</span></span>
</button>
</div>
</body>
</html>
