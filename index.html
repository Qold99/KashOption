<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Plug Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold uppercase tracking-wider">OEM Plug Finder</h1>
            <p class="text-blue-100 text-sm">Instant Search for Toyota, Honda, Kia & Hyundai</p>
        </div>

        <!-- Search Box -->
        <div class="p-6">
            <label class="block text-gray-700 font-bold mb-2">Enter Car Details:</label>
            <div class="flex flex-col gap-3">
                <input id="carInput" type="text" 
                    class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 outline-none" 
                    placeholder="e.g. 2015 Toyota Corolla 1.8L">
                
                <button onclick="findPlug()" id="btn" class="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-black py-4 rounded-lg uppercase transition-all shadow-md">
                    Find OEM Part Number
                </button>
            </div>

            <!-- Result Area -->
            <div id="loading" class="mt-8 hidden flex flex-col items-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-500 text-sm">Searching catalogs...</p>
            </div>

            <div id="result" class="mt-8 hidden p-5 bg-blue-50 rounded-xl border-l-4 border-blue-600">
                <h3 class="font-bold text-blue-900 mb-2">Recommended Part:</h3>
                <div id="resultText" class="text-gray-800 leading-relaxed"></div>
                
                <button onclick="copyResult()" class="mt-4 w-full bg-white border border-blue-200 text-blue-600 py-2 rounded-md text-sm font-bold">
                    <i class="far fa-copy"></i> Copy for Client
                </button>
            </div>
        </div>

        <!-- Catalog Shortcuts -->
        <div class="px-6 pb-6">
            <p class="text-xs font-bold text-gray-400 uppercase mb-3">Direct Catalogs</p>
            <div class="grid grid-cols-2 gap-2">
                <a href="https://www.ngk.com/" target="_blank" class="bg-gray-50 p-3 rounded border text-center text-xs font-bold hover:bg-gray-100">NGK Catalog</a>
                <a href="https://www.denso.com/cgi-bin/plug/search.cgi" target="_blank" class="bg-gray-50 p-3 rounded border text-center text-xs font-bold hover:bg-gray-100">Denso Catalog</a>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 

        async function findPlug() {
            const car = document.getElementById('carInput').value;
            if(!car) return;

            const btn = document.getElementById('btn');
            const loader = document.getElementById('loading');
            const resDiv = document.getElementById('result');
            const resText = document.getElementById('resultText');

            btn.disabled = true;
            loader.classList.remove('hidden');
            resDiv.classList.add('hidden');

            const prompt = `Provide the exact OEM Spark Plug part number (NGK or Denso) for: ${car}. 
            Also include: 
            1. Gap specification.
            2. High-performance Iridium alternative part number.
            Format it clearly for a customer.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }]
                    })
                });

                const data = await response.json();
                const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "Couldn't find data. Try checking the NGK catalog link below.";
                
                resText.innerHTML = output.replace(/\n/g, '<br>');
                resDiv.classList.remove('hidden');
            } catch (err) {
                resText.innerHTML = "Connection error. Please use the catalog links below.";
                resDiv.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function copyResult() {
            const text = document.getElementById('resultText').innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
