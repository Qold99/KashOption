
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Plug Finder | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-slate-800 uppercase tracking-tight">Plug Finder</h1>
            <p class="text-slate-500 text-sm">Find the perfect spark for your engine</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Vehicle Make</label>
                <select id="make" onchange="updateModels()" class="w-full bg-slate-50 border-2 border-slate-200 rounded-xl p-3 text-slate-700 outline-none focus:border-blue-500 transition-all">
                    <option value="">Choose Make</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    <option value="Nissan">Nissan</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Model</label>
                <select id="model" class="w-full bg-slate-50 border-2 border-slate-200 rounded-xl p-3 text-slate-700 outline-none focus:border-blue-500 transition-all">
                    <option value="">Select Make First</option>
                </select>
            </div>

            <button onclick="searchPlug()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-95">
                FIND PART NUMBER
            </button>
        </div>

        <div id="resultBox" class="mt-8 hidden animate-in fade-in zoom-in duration-300">
            <div class="p-6 bg-blue-50 border-2 border-blue-100 rounded-2xl text-center">
                <span class="text-xs font-bold text-blue-400 uppercase">Recommended Plug</span>
                <h2 id="partNumber" class="text-3xl font-mono font-black text-blue-900 mt-1">---</h2>
                <p id="partType" class="text-sm text-blue-600 mt-2 font-medium"></p>
                <div class="mt-4 pt-4 border-t border-blue-100">
                    <a id="shopLink" href="#" target="_blank" class="text-blue-700 font-bold hover:underline text-sm italic">Order this part now â†’</a>
                </div>
            </div>
        </div>

        <p class="text-center mt-6 text-[10px] text-slate-400">Data provided for reference. Verify with your manual.</p>
    </div>

    <script>
        const database = {
            "Toyota": {
                "Camry": { part: "NGK 90919-01247", type: "Iridium Long Life" },
                "Corolla": { part: "DENSO SC20HR11", type: "Iridium" },
                "Hilux": { part: "NGK BKR6E-11", type: "Standard Nickel" }
            },
            "Honda": {
                "Civic": { part: "NGK IZFR6K11S", type: "Laser Iridium" },
                "Accord": { part: "NGK ILZKR7B11", type: "Iridium" },
                "CR-V": { part: "DENSO SKJ20DR-M11", type: "Iridium" }
            },
            "Ford": {
                "F-150": { part: "Motorcraft SP-546", type: "Platinum" },
                "Focus": { part: "NGK LTR6GP", type: "G-Power Platinum" },
                "Ranger": { part: "Motorcraft SP-432", type: "Standard" }
            },
            "Nissan": {
                "Altima": { part: "NGK DILKAR6A11", type: "Laser Iridium" },
                "Sentra": { part: "NGK PLZKAR6A-11", type: "Platinum" }
            }
        };

        function updateModels() {
            const make = document.getElementById('make').value;const modelSelect = document.getElementById('model');
            modelSelect.innerHTML = '<option value="">Select Model</option>';
            
            if (make && database[make]) {
                Object.keys(database[make]).forEach(model => {
                    const opt = document.createElement('option');
                    opt.value = model;
                    opt.innerHTML = model;
                    modelSelect.appendChild(opt);
                });
            }
        }

        function searchPlug() {
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const resBox = document.getElementById('resultBox');
            
            if (!make || !model) return;

            const data = database[make][model];
            document.getElementById('partNumber').innerText = data.part;
            document.getElementById('partType').innerText = data.type;
            document.getElementById('shopLink').href = https://www.google.com/search?q=buy+${data.part.replace(' ', '+')};
            
            resBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
